# Build settings
markdown: kramdown
theme: minima
gems:
 - jekyll-feed
 - fleakr
 - flickraw
 - flickr


 # - indii-jekyll-flickr
exclude:
 - Gemfile
 - Gemfile.lock
port: 8080

# Prose settings
prose:
  rooturl: '_posts'
  siteurl: ''
  metadata:
    _posts/expos:
      - name: "title"
        field:
          element: "text"
          label: "Titre"
          value: ""
      - name: "layout"
        field:
          element: "hidden"
          value: "expo"
      - name: "artist1"
        field:
          element: "text"
          label: "Artiste 1"
      - name: "artist2"
        field:
          element: "text"
          label: "Artiste 2"
      - name: "date1"
        field:
          element: "text"
          label: "Date 1"
          value: "CURRENT_DATETIME"
      - name: "date2"
        field:
          element: "text"
          label: "Date 2"
          value: "CURRENT_DATETIME"
