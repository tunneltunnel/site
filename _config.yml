# O.o fichier de configuration

title: TUNNEL TUNNEL
email: mail@tunneltunnel.ch
description:
  Tunnel Tunnel est un espace d’art indépendant situé au centre de Lausanne.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username:
github_username: tunneltunnel
timezone: Europe/Zurich
language_default: 'fr'

collections:
  posts:
    output: true
    permalink: /:title

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: "expos"
      type: "posts" # a collection in your site, in plural form
    values:
      layout: "expo"

